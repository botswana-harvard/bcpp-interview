{% extends "base.html" %}

{% block main %}
<p></p>

<div class="container" align="center">

    <div class="col-sm-4">

            <ul id="pill-home" class="nav nav-pills nav-stacked">
              <li class="active"><a href="#" disabled"><span id="pill-protocol">Home</span></a></li>
              <li><a id="pill-potential-subjects" href="#">Potential Subjects</a></li>
              <li><a id="pill-idi" href="#">Interviews</a></li>

              <li><a id="pill-fgd" href="#">Discussions</a></li>

{% block extra-scripts-bottom %}
{{ block.super }}
<script type="text/javascript" language="javascript" class="init">

        $('#pill-potential-subjects').click( function(e) {
            e.preventDefault();
            window.location.href='{% url 'admin:bcpp_interview_potentialsubject_changelist' %}';
            });
        $('#pill-idi').click( function(e) {
            e.preventDefault();
            window.location.href='{% url 'admin:bcpp_interview_interview_changelist' %}';
            });
        $('#pill-groups').click( function(e) {
            e.preventDefault();
            window.location.href='{% url 'admin:bcpp_interview_subjectgroup_changelist' %}';
            });
        $('#pill-fgd').click( function(e) {
            e.preventDefault();
            window.location.href='{% url 'admin:bcpp_interview_groupdiscussion_changelist' %}';
            });
        $('#pill-listen-idi').click( function(e) {
            e.preventDefault();
            window.location.href='{% url 'admin:bcpp_interview_interviewrecording_changelist' %}';
            });
        $('#pill-listen-fgd').click( function(e) {
            e.preventDefault();

            });
    });
